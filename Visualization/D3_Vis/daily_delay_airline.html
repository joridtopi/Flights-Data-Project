<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Average Delay Per Year</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
		p {
			font-family: Helvetica, sans-serif;
			font-size: 14px;
			font-weight: bold;
		}

		input[type=checkbox] {
			margin-left: 5px;
		}

		#tooltip {
			position: absolute;
			width: 200px;
			height: auto;
			padding: 10px;
			background-color: white;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
			-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			pointer-events: none;
		}

		#tooltip.hidden {
			display: none;
		}

		#tooltip p {
			margin: 0;
			font-family: sans-serif;
			font-size: 16px;
			line-height: 20px;
		}

		</style>
	</head>
	<body>
		<p>
		Select Month <input type="month" id="inputMonth" min="1987-01" max="2019-12"><br><br>
		<input type="radio" id="input1" name="airline" value="Alaska Airlines Inc.">
		<label for="airline1" style="color:seagreen"> Alaska Airlines</label>
		<input type="radio" id="input2" name="airline" value="American Airlines Inc.">
		<label for="airline2" style="color:slategray"> American Airlines</label>
		<input type="radio" id="input3" name="airline" value="Delta Air Lines Inc.">
		<label for="airline3" style="color:darkred"> Delta Airlines</label>
		<input type="radio" id="input4" name="airline" value="Frontier Airlines Inc.">
		<label for="airline4" style="color:yellowgreen"> Frontier Airlines</label>
		<input type="radio" id="input5" name="airline" value="Hawaiian Airlines Inc.">
		<label for="airline5" style="color:orchid"> Hawaiian Airlines</label>
		<input type="radio" id="input6" name="airline" value="JetBlue Airways">
		<label for="airline6" style="color:skyblue"> JetBlue Airways</label>
		<input type="radio" id="input7" name="airline" value="Southwest Airlines Co.">
		<label for="airline7" style="color:indigo"> Southwest Airlines</label>
		<input type="radio" id="input8" name="airline" value="Spirit Air Lines">
		<label for="airline8" style="color:gold"> Spirit Airlines</label>
		<input type="radio" id="input9" name="airline" value="United Air Lines Inc.">
		<label for="airline9" style="color:cornflowerblue"> United Airlines</label>
		</p>

		<div id="tooltip" class="hidden">
			<p><strong>Departure Delay: Daily Average</strong></p>
			<p>Date: <span id="date">100</span></p>
			<p>Avg Delay: <span id="value">100</span> Minutes</p>
		</div>

		<script type="text/javascript">

			var testdata = [];

			//Create event to listen for user input clicks to update data
			d3.selectAll('input')
				.on("change", getData);

			function getData(){

				d3.select("svg").remove();

				//Get airline name from input radio buttons
				var airline_name = document.querySelector('input[name=airline]:checked').value;

				//Get input month and convert from UTC time (add one day)
				inputMonth = document.getElementById("inputMonth").value;
				inputDateRaw = new Date(String(inputMonth));
				inputDateRaw.setDate(inputDateRaw.getDate() + 1);
				inputDateRawYear = inputDateRaw.getFullYear();
				inputDateRawMonth = inputDateRaw.getMonth()+1;
				//Obtain Year and Month from input to filter by
				yearFilter = inputDateRawYear;
				monthFilter = inputDateRawMonth;

				//Set the chart color code by selected airline
				if(airline_name == "Alaska Airlines Inc."){
					var airline_color = "seagreen";
				}
				else if(airline_name == "American Airlines Inc."){
					var airline_color = "slategray";
				}
				else if(airline_name == "Delta Air Lines Inc."){
					var airline_color = "darkred";
				}
				else if(airline_name == "Frontier Airlines Inc."){
					var airline_color = "yellowgreen";
				}
				else if(airline_name == "Hawaiian Airlines Inc."){
					var airline_color = "orchid";
				}
				else if(airline_name == "JetBlue Airways"){
					var airline_color = "skyblue";
				}
				else if(airline_name == "Southwest Airlines Co."){
					var airline_color = "indigo";
				}
				else if(airline_name == "Spirit Air Lines"){
					var airline_color = "gold";
				}
				else if(airline_name == "United Air Lines Inc."){
					var airline_color = "cornflowerblue";
				};

				//URL for the data API
				const depdelays_url = 'JSON_data/daily_dep_delay.json';
				//const depdelays_url = 'http://localhost:3000/depdelays/daily';

				//Graphic for Average Departure delays for each year for selected airline
			  d3.json(depdelays_url)
			  .then(function(dataset) {

					//Conver the API data to float and date formats
			    dataset.forEach(function(d){
			      d.avg_dep_dly = +d.avg_dep_dly;
						d.fl_date = new Date(String(d.fl_date));
			    });

					//Extract the time elements from date string and reformat date for display
					dataset.forEach(function(d){
						d.year = d.fl_date.getFullYear();
			      d.month = d.fl_date.getMonth()+1;
						d.day = d.fl_date.getDate();
						d.newDate = d.month + "/" + d.day + "/" + d.year;
			    });

					//Create filtered datasets based on user input
					dataset = dataset.filter(d=>d.carrier_name==airline_name
																			& d.year==yearFilter
																			& d.month==monthFilter);


			    //Width and height
			    var w = 1200;
			    var h = 600;

			    //X-padding
			    var x_pad = 60;
			    //Y-padding
			    var y_pad = 60;

					//Set the y-domain for the bar graph according to the y data range
					var yDomainMinMargin = (d3.max(dataset, function(d){return d.avg_dep_dly;}) - d3.min(dataset, function(d){return d.avg_dep_dly;})) * 0.3
					var yDomainMin = d3.min(dataset, function(d){return d.avg_dep_dly;}) - yDomainMinMargin;

					//Obtain X and Y scales
			    var xScale = d3.scaleBand()
			            .domain(d3.range(dataset.length))
			            .rangeRound([0, w-x_pad])
			            .paddingInner(0.05);

			    var yScale = d3.scaleLinear()
			            .domain([yDomainMin,
													 d3.max(dataset, function(d){return d.avg_dep_dly;})])
			            .range([0, h-y_pad]);

			    var xAxisScale = d3.scaleBand()
			        .domain(dataset.map(function(d){return d.newDate;}))
			        .rangeRound([0, w-x_pad]);

			    var yAxisScale = d3.scaleLinear()
			            .domain([yDomainMin,
													 d3.max(dataset, function(d){return d.avg_dep_dly;})])
			            .range([h-y_pad,0]);

					//Create X and Y axes
			    var xAxis = d3.axisBottom(xAxisScale);
			    var yAxis = d3.axisLeft(yAxisScale);

			    //Create SVG element
			    var svg = d3.select("body")
			          .append("svg")
			          .attr("width", w)
			          .attr("height", h);

			    //Create bars
			    svg.selectAll("rect")
			       .data(dataset)
			       .enter()
			       .append("rect")
			       .attr("x", function(d, i) {
			          return xScale(i) + x_pad;
			       })
			       .attr("y", function(d) {
			          return h - yScale(d.avg_dep_dly) - y_pad;
			       })
			       .attr("width", xScale.bandwidth())
			       .attr("height", function(d) {
			          return yScale(d.avg_dep_dly);
			       })
			       .attr("fill", airline_color)
						 .attr("stroke", "whitesmoke")
						 .on("mouseover", function(d){
							 d3.select(this)
							 	.attr("fill", "whitesmoke")
								.attr("stroke", airline_color);

							//Get this bar's x/y values, then augment for the tooltip
							var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.bandwidth() / 2;
							var yPosition = parseFloat(d3.select(this).attr("y")) / 2 + h / 2;

							//Update the tooltip position and value
							d3.select("#tooltip")
								.style("left", xPosition + "px")
								.style("top", yPosition + "px")
								.select("#date")
								.text(d.newDate);

							//Update the tooltip position and value
							d3.select("#tooltip")
								.select("#value")
								.text(Math.round(d.avg_dep_dly * 100) / 100);

							//Show the tooltip
							d3.select("#tooltip").classed("hidden", false);

						 })
						 .on("mouseout", function(d){
							 d3.select(this)
							 	.transition()
								.duration(250)
							 	.attr("fill", airline_color)
								.attr("stroke", "whitesmoke");

							//Hide the tooltip
							d3.select("#tooltip").classed("hidden", true);

						 });


			    //Create x-axis
			      svg.append("g")
			     .attr("class", "axis")
			     .attr("transform","translate(" + x_pad + "," + (h-y_pad) + ")")
			       .call(xAxis)
			     .selectAll("text")
			     .style("text-anchor", "end")
			     .attr("dx", "-.8em")
			     .attr("dy", ".15em")
			     .attr("transform", "rotate(-65)");

			   //Create y-axis
			    svg.append("g")
			     .attr("class", "axis")
			     .attr("transform","translate(" + x_pad + ",0)")
			     .call(yAxis);

			    });
				}

		</script>
	</body>
</html>
